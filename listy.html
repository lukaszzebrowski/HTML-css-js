<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy</title>
</head>
<body>
    <h1>Listy</h1>
    <ol>
        <li>Buick</li>
        <li>Dodge</li>
        <li>Ferrari</li>
    </ol>
    <ol start="3">
        <li>GMC</li>
        <li value="2">Pontiac</li>
        <li>VW</li>
        <li value="10">Fiat</li>
        <li>Chrysler</li>
    </ol>
    <ol type="A">
        <li>HTML</li>
        <li>jest</li>
        <li>dość</li>
        <li>łatwy</li>
        <li>do nauki</li>
    </ol>
    <ul>
        <li>Nie</li>
        <li>uporządkowana</li>
        <li>lista:</li>
        <ol>
            <li>tu</li>
            <li>zagnieżdzamy</li>
        </ol>
    </ul>

    <dl>
        <dt>Nazwa</dt>
        <dd>Wartość</dd>
        <dt>Termin 1</dt>
        <dd>Opis terminu 1</dd>
    </dl>

</body>
</html>
