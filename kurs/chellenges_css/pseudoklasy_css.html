    <title>Tytuł</title>
    <style>
        .send {
            width: 100px;
            background-color: red;
            border: 3px solid black;
            outline: none;
            cursor: pointer;
        }

        .send:active {
            font-weight: bold;
        }

        .send:hover {
            background-color: orange;
        }

        .send:focus {
            border: 3px solid coral;
        }

        .send:disabled {
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <button class="send">Potwierdź</button>
    <button class="send">Cofnij</button>
    <button class="send">Wyślij</button>
    <button class="send" disabled>Płaska Ziemia</button>
</body>
