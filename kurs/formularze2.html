<body>
    <h4>Formularze</h4>
    <form action="login.php" method="post">
        <p>
        <fieldset>
            <legend>Logowanie</legend>
            <label>Login
                <input type="text" name="user_name" id="username" required>
            </label>
            </p>
            <p>
                <label for="password">Hasło</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <button type="submit">Zaloguj</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
</body>

<form action="register.asp" method="post" enctype="multipart/form-data">
    <fieldset>
        <p>
            <legend>Rejestracja</legend>
            <input type="hidden" value="cokolwiek" name="hidden_value">
            <label>Podaj nazwę użytkownika</label>
            <input type="text" name="user_name" id="username" minlength="5" maxlength="30">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="example@example.com">
        </p>
        <p>
            <label for="password">Podaj hasło</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="password2">Powtórz hasło</label>
            <input type="password2" name="password2" id="password2" required>
        </p>
        <p>
            <label for="age">Wiek</label>
            <input type="number" name="age" id="age" min="14" max="100" required>
        </p>
        <p>
            <label for="desciption">Opis użytkownika:</label><br>
            <textarea name="description" id="desciption" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="avatarimg">Wybierz avatar</label>
            <input type="file" name="avatar" id="avatarimg" accept="image/png, image/jprg">
        </p>
        <p>
            Ulubiony Kolor:
            <input type="radio" name="color" value="red" id="red">
            <label for="red">Czerwony</label>
            <input type="radio" name="color" value="green" id="green">
            <label for="red">Zielony</label>
            <input type="radio" name="color" value="blue" id="blue">
            <label for="red">Niebieski</label>
            <input type="radio" name="color" value="black" id="black">
            <label for="red">Czarny</label>
        </p>
        <p>
            Ulubiona marka:
            <input type="checkbox" name="brand" value="dodge" id="dodge">
            <label for="red">Dodge</label>
            <input type="checkbox" name="brand" value="vw" id="vw">
            <label for="red">VW</label>
            <input type="checkbox" name="brand" value="maluch" id="maluch">
            <label for="red">Maluch</label>
            <input type="checkbox" name="brand" value="ferrari" id="ferrari">
            <label for="red">Ferrari</label>
        </p>
        <p>
            <label for="datetime">Data zakupu auta:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>
        <p>
            <label for="carcolor">Kolor auta:</label>
            <input type="color" name="carcolor" id="carcolor">
        </p>
        <p>
            <label for="telephone">Telefon:</label>
            <input type="tel" name="telephone" id="telephone">
        </p>
        <p>
            <label for="distance">Przebieg w tys. km:</label>
            <input type="range" name="distance" id="distance" min="1" max="100" step="1">
        </p>
        <label for="theme">Templatka forum:</label>
        <select name="theme" id="theme">
            <option value="white">biały</option>
            <option value="darm">ciemny</option>
            <option value="pink">różowy</option>
        </select>
        <p>
            <label for="url">Strona aukcji:</label>
            <input type="url" name="urladdress" id="url">
        </p>
        <p>
            <button type="submit">Zatwierdź</button>
            <button type="reset">Resetuj</button>
        </p>
    </fieldset>
</form>

</html>
